<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    function tryRemoveFromArray(arr,index){
        let newArr=[];
        if (index>= 0 && index<arr.length){
            for( let i =0; i < arr.length; i ++){
                if (i != index){
                    newArr.push(arr[i])
                }
            }
        }
        else newArr.push(arr);
        return newArr




    }
    let arr = [3,5,6,7,8,12];
    console.log(tryRemoveFromArray(arr,2));
</script>
</body>
</html>
